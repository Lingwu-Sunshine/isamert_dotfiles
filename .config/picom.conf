# Performance etc. {{{
vsync = true
dbe = false;
sw-opti = false;
unredir-if-possible = true;

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-swap-methond = "exchange";
# }}}

# Shadows {{{
shadow = true;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.5;
shadow-radius = 5;
# }}}

# Exclude transparent stuff from using shadows {{{
shadow-exclude = [
    "class_g ?= 'st'",
    "class_g ?= 'rofi'",
    "class_g ?= 'slop'", # maim -s
    "class_g ?= 'firefox'"
];
# }}}

# Opacity {{{
active-opacity = 1;
inactive-opacity = 0.9;
inactive-dim = 0.1;
# }}}

# Fading {{{
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.05;
fade-exclude = [ "name = 'i3lock'" ];
# }}}

