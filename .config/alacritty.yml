#window:
  #title: Alacritty
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

font:
  normal:
    family: Iosevka
  size: 11.0


draw_bold_text_with_bright_colors: true
live_config_reload: true
background_opacity: 0.8
dynamic_title: true

shell:
  program: /usr/bin/zsh

mouse:
  url:
    launcher:
      program: jaro

# Colors (Darkside)
colors:
  primary:
    background: "#222324"
    foreground: "#BABABA"

  # Normal colors
  normal:
    black:    "#000000"
    red:      "#E8341C"
    green:    "#68C256"
    yellow:   "#F2D42C"
    blue:     "#1C98E8"
    magenta:  "#8E69C9"
    cyan:     "#1C98E8"
    white:    "#BABABA"

  # Bright colors
  bright:
    black:    "#666666"
    red:      "#E05A4F"
    green:    "#77B869"
    yellow:   "#EFD64B"
    blue:     "#387CD3"
    magenta:  "#957BBE"
    cyan:     "#3D97E2"
    white:    "#BABABA"

key_bindings:
