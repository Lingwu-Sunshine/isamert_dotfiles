# Cheatsheet (Not complete):
# Prefix: C-a
# META:    r         -> reload config
# PANES:   |         -> split h,
#          -         -> split v, i
#          h,j,k,l   -> switch to pane,
#          M-h,j,k,l -> resize (without prefix)
# WINDOWS: c         -> create
#          w         -> list
#          n,p       -> next,prev
#          1,2,...n  -> go to window n
# SESSION: s         -> list
# COMFY:   M-c       -> Comfy prefix (without general prefix, hit M-c and one of the keys below)
#          l         -> | less -R
#          g         -> | grep
#          f         -> | fpp


set -g default-shell $PREFIX/bin/fish
set -g default-terminal "st-256color"
set -g mouse on
set -g base-index 1 # I feel defeated.
set -s escape-time 0 # Remove the delay after hitting <ESC>
set-option -g set-titles on
set-window-option -g automatic-rename off

# Reload config
bind r source-file ~/.tmux.conf

# Set C-a as prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split remaps
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-like pane switches
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# Resize with Alt (without prefix)
bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U
bind-key -n M-h resize-pane -L
bind-key -n M-l resize-pane -R

# Vi keys for copy-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Some comfy stuff
bind-key -n M-c switch-client -Tcomfy
bind-key -Tcomfy l send-keys " | less -R"
bind-key -Tcomfy g send-keys " | grep "
bind-key -Tcomfy f send-keys " | fpp "
bind-key -Tcomfy t send-keys "trans :tr "

# Status bar theme
set -g status-bg 'colour235'
set -g message-command-fg 'colour222'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour154'
set -g message-bg 'colour238'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour222'
set -g message-command-bg 'colour238'
set -g status-attr 'none'
set -g pane-border-fg 'colour238'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour121'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour235'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour154'
setw -g window-status-separator ''
setw -g window-status-bg 'colour235'
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] #(whoami)  #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
