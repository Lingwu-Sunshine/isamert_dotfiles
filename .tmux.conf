# Cheatsheet (Not complete):
# Prefix: C-a
# META:    r         -> reload config
# PANES:   \         -> split h,
#          -         -> split v, i
#          h,j,k,l   -> switch to pane,
# WINDOWS: c         -> create
#          w         -> list
#          n,p       -> next,prev
#          1,2,...n  -> go to window n
# SESSION: s         -> list


set -g default-shell $PREFIX/bin/fish
set -g default-terminal "st-256color"
set -g mouse on
set -g base-index 1
set -s escape-time 0 # Remove the delay after hitting <ESC>
set-option -g set-titles off
set-window-option -g automatic-rename on

set -as terminal-overrides ',st*:Ss@' # st bug?

# Reload config
bind r source-file ~/.tmux.conf

# Set C-a as prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split remaps
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-like pane switches
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# Vi keys for copy-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Status bar theme
set -g status-position top
set -g status-left-length 32

set -g status-fg white
set -g status-bg black
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=black,nobold]'
set -g window-status-format "#[fg=white,bg=black] #I #W "
set -g window-status-current-format "#[fg=black,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=black,nobold]"
set -g status-right ">_<"

